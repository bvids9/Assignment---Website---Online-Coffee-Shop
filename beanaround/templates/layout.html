<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bean Around - Online Coffee</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<!-- Icons for Bootstrap 4-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<!-- Javascript -->
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<!-- CSS Styling -->

<link rel="stylesheet"href="{{url_for('static', filename='css/style.css')}}">

</head>


<body>

<!-- Jumbotron -->
<div class="jumbotron" style="background-image: url({{url_for('static', filename='images/banner.jpg')}}); background-size: cover;">
</div>

<!-- Navbar -->
<nav id="navbar" class="navbar navbar-expand-sm navbar-dark sticky-top">
        <!-- Brand -->
            <span class="navbar-brand" href="#">
            <img src="{{url_for('static', filename='images/logo.jpg')}}" style="width: 50px">
            </span>
            <span class="navbar-brand h1"> Bean Around Coffee </span>
        <!-- Links -->
            <ul class="navbar-nav mr-auto">
                
                <li class="{{'active' if active_page == 'index' else ''}}"><a class="nav-link" href="{{url_for('main.index')}}">Home</a></li>
                <!-- Dropdown Menu - Categories -->
                <li class="nav-item dropdown {{'active' if active_page == 'categorypage' else ''}}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Browse Products</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{{url_for('main.categorypage', page='category', catID='1')}}">Coffee Beans</a>
                        <a class="dropdown-item" href="{{url_for('main.categorypage', catID='2')}}">Machines</a>
                        <a class="dropdown-item" href="{{url_for('main.categorypage', catID='3')}}">Accessories</a>
                    </div> 
                </li>
                <li class="{{'active' if active_page == 'aboutus' else 'nav-item'}}"><a class="nav-link" href="{{url_for('main.aboutus')}}">About Us</a></li>
                <li class="{{'active' if active_page == 'contact' else 'nav-item'}}"><a class="nav-link" href="{{url_for('main.contact')}}">Contact</a></li>


            </ul>

        <!-- Right Side -->
        <!-- Includes Login, Sign Up and Cart -->
        <ul class="navbar-nav mr-md-2">
            <form class="form-inline" action="#">
                <input class="form-control mr-sm-2" style="text" placeholder="Search..">
                <button class="btn btn-success" type="submit", href="buy">Search</button>
            </form>
            <li class="Nav-item"><a class="nav-link" href="#"><span class="fa fa-user" style="color: white"></span> Login</a></li>
            <li class="Nav-item"><a class="nav-link" href="{{url_for('main.order')}}"><span class="fa fa-cart-arrow-down" style="color: white"></span> Cart</a></li>
        </ul>
    </div>
</nav>

<!-- Main Container -->

{% block content %} {% endblock %}
</div>

</body>

<footer class="container-fluid text-center">
    <div class="row justify-content-center">
        <form class="form-inline"><strong>Sign Up for Deals:</strong> 
            <input type="email" class="form-control ml-1" style="text" placeholder="Email Address">
            <button class="btn btn-success" type="submit">Sign Up</button>
        </form>
    </div>
    <br>

</footer>
</html>
